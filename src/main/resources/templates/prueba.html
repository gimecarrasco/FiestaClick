<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/../../Style-login.css">
        <link rel="stylesheet" type="text/css" href="/font/fontello.css">
        <title>Prueba</title>
    </head>

    <body>
        <!-- NavBar -->
        <header>
            <div class="contenedor">
                <a href="/index">
                    <h1>Fiesta Click</h1>
                </a>
                <input type="checkbox" id="menu-bar">
                <label class="icon-th-list" for="menu-bar"></label>
                <nav class="menu">

                    <li th:if="${session.usersession==null}" ><a href="#"><span class="icon-user">Usuario</span></a>
                        <ul class="submenu">
                            <li><a href="/login">Ingresar</a></li>
                            <li><a href="/login">Registrarse</a></li>
                        </ul>
                    </li>
                    <li  th:if="${session.usersession!=null}"><a href="#"><span class="icon-user">Mi Cuenta</span></a>
                        <ul class="submenu">
                            <li><a th:href="@{/user/editProfile(id=__${session.usersession.id}__)}">Configurar mi perfil</a></li> 
                            <li><a href="/logout">Cerrar Sesión</a></li> 
                        </ul>
                    </li>
                    <li><a href="#"><span class="icon-home"></span> Servicios</a>
                        <ul class="submenu">
                            <li><a href="/servicios/salones">Salones</a></li>
                            <li><a href="/servicios/catering">Caterings</a></li>
                            <li><a href="/servicios/entretenimiento">Diversion</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.usersession!=null}"><a href="#"><span class="icon-basket" id="basket">Carrito</span></a>
                        <ul class="submenu">
                            <li><a href="/shop/basket">Ver Carrito</a></li>
                        </ul>
                    </li>
                    <form class="form-inline" id="carrito">
                        <input class="form-control" type="search" placeholder="Buscar">
                        <button class="submit" id="lupa">
                            <span class="icon-search"></span>
                        </button>
                    </form>
                </nav>          
            </div>
        </header>
        <br>
        <br>
        <br>
        <br>

        <section class="formulary">
            <div class="container-form">
                <form action="@{/servicios/crear}" method="POST"  enctype="multipart/form-data" class="formulario">                                   
                    <label><strong>Nombre:</strong></label>
                    <input type="text" class="form-control" name="name" th:value="${name}" required autofocus>                  
                    <label><strong>Precio:</strong></label>
                    <input type="number" class="form-control" name="price" th:value="${price}" required autofocus>
                    <label><strong>Descripción:</strong></label>
                    <input type="text"  class="form-control" name="description" th:value="${description}" required autofocus>
                    <label><strong>Foto:</strong></label>
                    <input type="file" class="form-control"  name="photoEntity" th:value="${photoEntity}"  required autofocus>                  
                    <button type="submit" class="btn btn-primary">Crear</button>
                    <button type="reset" class="btn btn-danger">Volver</button>
                </form>
            </div>
        </section>

        <!-- Dinamics -->
        <section class="dinamics">
            <div th:if="${exito}!=null" class="card text-white bg-succes mb-3" id="success">
                <div class="card-body" >
                    <h5 class="card-title">Se creó con exito!!</h5>
                    <p class="card-text" th:text="${exito}"> </p>
                </div>
            </div>

            <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                <div class="card-body" id="error">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
        </section>
    </body>

</html>
