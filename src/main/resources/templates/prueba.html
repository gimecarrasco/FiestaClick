                <section class="formulary">
            <div class="container-form">
                <form action="/user/register" method="POST" class="formulario">
                    <h2 class="create-account">Crear una cuenta</h2>
                    <div class="iconosFormulario">
                        <div class="border-icon">
                            <a href="https://es-la.facebook.com/login.php" id="facebook"
                               class="icon-facebook-squared"></a></span>
                        </div>
                        <div class="border-icon">
                            <span> <a href="https://www.instagram.com/" id="instagram" class="icon-instagram"></a></span>
                        </div>
                        <div class="border-icon">
                            <span><a href="https://twitter.com/i/flow/login" id="twitter" class="icon-twitter"></a></span>
                        </div>
                    </div>                       
                    <p class="cuenta-gratis">Crear una cuenta gratis</p>
                    <input type="text" name="name" placeholder="Nombre" th:value="${name}" required autofocus>
                    <input type="text" name="lastName" placeholder="Apellido" th:value="${lastName}" required autofocus>
                    <input type="text" name="dateOfBirth" placeholder="aaaa/mm/dd" th:value="${dateOfBirth}" required autofocus>
                    <input type="email" name="email" placeholder="Mail" th:value="${email}" required autofocus>
                    <input type="password" placeholder="Contraseña" name="password" th:value="${password}" required autofocus>
                    <button type="submit">Registrarse</button>
                </form>
               
                
                <form  action="/logincheck" method="POST" class="formulario" id="inicio">
                    <h2 class="create-account">Iniciar Sesión</h2>
                    <div class="iconosFormulario">
                        <div class="border-icon">
                            <span> <a href="https://es-la.facebook.com/login.php" id="facebook"
                                      class="icon-facebook-squared"></a></span>
                        </div>
                        <div class="border-icon">
                            <span> <a href="https://www.instagram.com/" id="instagram" class="icon-instagram"></a></span>
                        </div>
                        <div class="border-icon">
                            <span><a href="https://twitter.com/i/flow/login" id="twitter" class="icon-twitter"></a></span>
                        </div>
                    </div>  
                    <p th:if="${error != null}" th:text="${error}"  style="color: red"></p>
                    <p th:if="${logout != null}" th:text="${logout}"  style="color: green"></p>
                    
                    <input type="email" name="username" placeholder="Mail" required autofocus>
                    <input type="password" name="password" placeholder="Contraseña" required autofocus>
                    <button type="submit">Iniciar Sesion</button>
                </form>
            </div>
        </section>
