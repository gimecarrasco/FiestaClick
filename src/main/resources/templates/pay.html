<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/../../Style-pay.css">
        <link rel="stylesheet" type="text/css" href="/font/fontello.css">
        <title>Pay</title>
    </head>

    <body>
        <!--       Head and NavBar-->            
        <header th:replace="/fragments/header :: header"></header>

        <section id="message">
            <div class="container__message">
                <h1>Realizar Compra</h1>
            </div>
        </section>

        <section id="table">
            <table class="table container">
                <thead>
                    <tr>
                        <th scope="col">Nombre:</th>
                        <th scope="col"><input type="text" name="name" placeholder=" Ingrese su nombre" required autofocus>
                        </th>
                        <th scope="col">Apellido:</th>
                        <th scope="col"><input type="text" name="lastName" placeholder=" Ingrese su apellido" required autofocus>                                      
                        </th>
                    </tr>
                    <tr>
                        <th scope="col">Correo:</th>
                        <th scope="col"><input type="email" name="email" placeholder=" Ingrese su mail" required autofocus>
                        </th>
                        <th scope="col">Nro de tarjeta:</th>
                        <th scope="col"><input type="number" name="card" placeholder=" 0000-0000-0000-0000" required autofocus></th>                                           
                    </tr>
                    <tr>
                        <th scope="col">Vencimiento:</th>
                        <th scope="col"><input type="number" name="card" placeholder="00/00"></th>                    
                        <th scope="col">Cod. Seg:</th>
                        <th scope="col"><input type="number" name="card" placeholder="000"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="col">Precio Fiesta</th>
                        <th scope="col"><p  th:text="${priceParty}" name="priceParty"></p></th>
                    </tr>
                </tbody>
                <tfoot style="border: none;">
                    <tr >                      
                        <td>
                            <form>
                                <button  class="btn btn-success" type="submit">
                                    <a href="/shop/confirmationOfPayment">Finalizar compra </a>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </section>


        <!-- Footer -->
        <footer th:replace="/fragments/footer :: footer"></footer> 
    </body>

</html>
