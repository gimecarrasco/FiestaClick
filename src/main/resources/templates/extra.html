<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/../../Style-extra.css">
        <link rel="stylesheet" type="text/css" href="/font/fontello.css">
        <title>Entertainment</title>
    </head>

    <body>

        <!--       Head and NavBar-->            
        <header th:replace="/fragments/header :: header"></header>


        <!-- Banner -->
        <section id="bannerExtra">
            <div class="contenedor">
                <h2>Divertite como mÃ¡s te guste</h2>
            </div>
        </section>

        <!-- Cards -->
        <section id="cards">
            <div class="container__cards">
                <div class="card" th:each="extraServiceEntity:${extras}" th:value="${extraServiceEntity.id}">
                    <div class="cover__card">
                        <img src="/images/mago3.jpg" alt="salon">
                    </div>
                    <h2 class="card-title" th:text="${extraServiceEntity.name}"></h2>
                    <p class="card-text"th:text="${extraServiceEntity.description}"></p>
                    <p class="card-text" th:if="${session.usersession!=null}" th:text=" '$ ' + ${extraServiceEntity.price}"></p>
                    <hr>
                    <div class="footer__card">
                        <a th:href="@{/servicios/boughtExtra(id=${extraServiceEntity.id})}">   
                            <button type="button" class="btn btn-dark">Agregar al carrito</button>
                        </a> 
                    </div>
                </div>
            </div>
        </section>


        <!-- Footer -->
        <footer th:replace="/fragments/footer :: footer"></footer> 
        
    </body>

</html>
