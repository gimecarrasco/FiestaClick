<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <link rel="stylesheet" href="/../../Style-persisters.css">
        <link rel="stylesheet" type="text/css" href="/font/fontello.css">
        <title>Fiesta Click</title>
    </head>

    <body>
        <!--       Head and NavBar-->            
        <header th:replace="/fragments/header :: header"></header>


        <!-- Cards -->
        <section class="formulary">
            <br>
            <br>
            <br>
            <br>
            <div class="container-form">
                <form  action="/servicios/registerExtra" method="POST"  class="formulario" enctype="multipart/form-data" >
                    <h2 class="create-account">Registrá tu Servicio de Entretenimiento</h2>         
                    <label>Nombre</label>              
                    <input class="form-control" type="text" name="name" required autofocus>
                    <label>Descripción</label>
                    <input class="form-control" type="text" name="description"  required autofocus>
                    <label>Foto</label>
                    <input class="form-control" id="photo" type="file" name="photo" required autofocus>
                    <label>Precio</label>
                    <input class="form-control" type="number" name="price" required autofocus>             
                    <button type="submit">Cargar</button>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer th:replace="/fragments/footer :: footer"></footer> 

    </body>
</html>
