<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/../../Style-login.css">
        <link rel="stylesheet" type="text/css" href="/font/fontello.css">
        <title>Login</title>
    </head>

    <body>
        <!--       Head and NavBar-->            
        <header th:replace="/fragments/header :: header"></header>

        <!-- Dinamics -->
        <section class="dinamics">
            <div th:if="${exito}!=null" class="card text-white bg-succes mb-3" id="success">
                <div class="card-body" >
                    <h5 class="card-title">Has sido registrado exitosamente!!</h5>
                    <p class="card-text" th:text="${exito}"> </p>
                </div>
            </div>

            <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                <div class="card-body" id="error">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
        </section>

        <!-- Formulary -->
        <section class="formulary">
            <div class="container-form">
                <form action="/user/register" method="POST" class="formulario">
                    <h2 class="create-account">Crear una cuenta</h2>
                    <div class="iconosFormulario">
                        <div class="border-icon">
                            <a href="https://es-la.facebook.com/login.php" id="facebook"
                               class="icon-facebook-squared"></a></span>
                        </div>
                        <div class="border-icon">
                            <span> <a href="https://www.instagram.com/" id="instagram" class="icon-instagram"></a></span>
                        </div>
                        <div class="border-icon">
                            <span><a href="https://twitter.com/i/flow/login" id="twitter" class="icon-twitter"></a></span>
                        </div>
                    </div>                       
                    <p class="cuenta-gratis">Crear una cuenta gratis</p>
                    <input type="text" name="name" placeholder="Nombre" th:value="${name}" required autofocus>
                    <input type="text" name="lastName" placeholder="Apellido" th:value="${lastName}" required autofocus>
                    <input type="text" name="dateOfBirth" placeholder="aaaa/mm/dd" th:value="${dateOfBirth}" required autofocus>
                    <input type="email" name="email" placeholder="Mail" th:value="${email}" required autofocus>
                    <input type="password" placeholder="Contrase침a" name="password" th:value="${password}" required autofocus>
                    <input type="password" placeholder="Repita Contrase침a" name="password2" th:value="${password2}" required autofocus>
                    <button type="submit">Registrarse</button>
                </form>


                <form  action="/logincheck" method="POST" class="formulario" id="inicio">
                    <h2 class="create-account">Iniciar Sesi칩n</h2>
                    <div class="iconosFormulario">
                        <div class="border-icon">
                            <span> <a href="https://es-la.facebook.com/login.php" id="facebook"
                                      class="icon-facebook-squared"></a></span>
                        </div>
                        <div class="border-icon">
                            <span> <a href="https://www.instagram.com/" id="instagram" class="icon-instagram"></a></span>
                        </div>
                        <div class="border-icon">
                            <span><a href="https://twitter.com/i/flow/login" id="twitter" class="icon-twitter"></a></span>
                        </div>
                    </div>                    
                    <input type="email" name="username" placeholder="Mail" required autofocus>
                    <input type="password" name="password" placeholder="Contrase침a" required autofocus>
                    <button type="submit">Iniciar Sesion</button>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer th:replace="/fragments/footer :: footer"></footer> 

    </body>
</html>
