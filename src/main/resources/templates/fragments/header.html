<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style-index.css">
        <link rel="stylesheet" type="text/css" href="/font/fontello.css">
        <title>Fiesta Click</title>
    </head>

    <!-- NavBar -->
    <header th:fragment="/fragments/header :: header" >                
        <div class="contenedor">
            <a href="/index">
                <h1>Fiesta Click</h1>
            </a>
            <input type="checkbox" id="menu-bar">
            <label class="icon-th-list" for="menu-bar"></label>
            <nav class="menu">

                <li th:if="${session.usersession==null}" ><a href="#"><span class="icon-user">Usuario</span></a>
                    <ul class="submenu">
                        <li><a href="/login">Ingresar</a></li>
                        <li><a href="/login">Registrarse</a></li>
                    </ul>
                </li>
                <li  th:if="${session.usersession!=null}"><a href="#"><span class="icon-user">Mi Cuenta</span></a>
                    <ul class="submenu">
                        <li><a th:href="@{/user/editProfile(id=__${session.usersession.id}__)}">Configurar mi perfil</a></li> 
                        <li><a href="/logout">Cerrar Sesión</a></li> 
                    </ul>
                </li>
                <li th:if="${session.usersession!=null}" ><a  href="#"><span class="icon-home"></span> Gestión</a>
                    <ul class="submenu">
                        <li>                         
                            <a  href= "/servicios/persistEventRoom">Cargar Salones</a>
                        </li>
                        <li>                         
                            <a  href= "/servicios/persistCatering">Cargar Caterings</a>
                        </li>
                        <li>                                                           
                            <a   href= "/servicios/persistExtra" >Cargar Servicio</a>
                        </li>
                    </ul>
                </li>   
                <li>
                    <a href="#"><span class="icon-shop"></span> Servicios</a>
                    <ul class="submenu">
                        <li><a href="/servicios/eventRoom">Salones</a>
                        </li>
                        <li><a href="/servicios/catering">Caterings</a>
                        </li>
                        <li><a href="/servicios/extra">Diversion</a>  
                        </li>
                    </ul>
                </li>        
                <li th:if="${session.usersession!=null}"><a href="#"><span class="icon-basket" id="basket">Carrito</span></a>
                    <ul class="submenu">
                        <li><a href="/shop/basket">Ver Carrito</a></li>
                    </ul>
                </li>
                <form class="form-inline" id="carrito">
                    <input class="form-control" type="search" placeholder="Buscar">
                    <button class="submit" id="lupa">
                        <span class="icon-search"></span>
                    </button>
                </form>
            </nav>          
        </div>
    </header>

</html>
