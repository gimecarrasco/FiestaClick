<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/../../Style-login.css">
        <link rel="stylesheet" type="text/css" href="/font/fontello.css">
        <title>Catering</title>
    </head>

    <body>

        <!--       Head and NavBar-->            
        <header th:replace="/fragments/header :: header"></header>


        <!-- Dinamics -->
        <section class="dinamics">
            <div th:if="${exito}!=null" class="card text-white bg-succes mb-3" id="success">
                <div class="card-body" >
                    <h5 class="card-title">Has sido registrado exitosamente!!</h5>
                    <p class="card-text" th:text="${exito}"> </p>
                </div>
            </div>

            <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                <div class="card-body" id="error">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
        </section>

        <!-- Formulary -->
        <section class="formulary">
            <div class="container-form">
                <form action="/user/updateProfile" method="POST" class="formulario" enctype="form-data">
                    <h2 class="create-account">Editar Usuario</h2>
                    <input type="hidden" name="id" th:value="${profile.id}">
                    <label>Nombre</label> 
                    <input type="text" name="name" placeholder="Nombre" th:value="${profile.name}" required autofocus>
                    <label>Apellido</label> 
                    <input type="text" name="lastName" placeholder="Apellido" th:value="${profile.lastName}" required autofocus> 
                    <label>Fecha de nacimiento (aaaa/mm/dd)</label> 
                    <input type="text" name="dateOfBirth" placeholder="aaaa/mm/dd" th:value="${profile.dateOfBirth}" required autofocus> 
                    <label>Correo electrónico</label>
                    <input type="email" name="email" placeholder="Mail" th:value="${profile.email}" required autofocus> 
                    <label>Contraseña</label> 
                    <input type="password" placeholder="Contraseña" name="password"  required autofocus> 
                    <button type="submit" >Actualizar perfil</button>                                
                </form>
            </div>
        </section>

       <!-- Footer -->
        <footer th:replace="/fragments/footer :: footer"></footer> 

    </body>
</html>
