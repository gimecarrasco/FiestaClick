<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style-index.css">
        <link rel="stylesheet" type="text/css" href="/font/fontello.css">
        <title>Fiesta Click</title>
    </head>

    <body>
        <!--       Head and NavBar-->            
        <header th:replace="/fragments/header :: header"></header>

        <main>
            <!-- Banner -->
            <section id="banner">
                <img src="/images/img2.jpg" width="100%" height="50%" alt="fiesta">
                <div class="contenedor">
                    <h2>Armá tu fiesta de cumpleaños</h2>
                    <p> La mejor fiesta, a un click de distancia</p>
                </div>
            </section>

            <!--Saludo una vez logueado, funciona!
            <h2 th:if="${session.usersession != null}" th:text="${ 'HOLA' + session.usersession.name + ' ' + session.usersession.lastName }"></h2>-->

            <!-- Cards -->
            <section id="cards">
                <div class="container__cards">
                    <div class="card">
                        <div class="cover__card">
                            <img src="/images/salon.jpg" alt="salon">
                        </div>
                        <h2 class="card-title">Salones</h2>
                        <p class="card-text">Atendido por sus propios Dueños</p>
                        <hr>
                        <div class="footer__card">
                            <a href="/servicios/eventRoom"><button type="submit" class="btn btn-dark">Ver más</button></a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="cover__card">
                            <img src="/images/catering2.jpg" alt="catering">
                        </div>
                        <h2 class="card-title">Caterings</h2>
                        <p class="card-text">No creemos en la vergüenza</p>
                        <hr>
                        <div class="footer__card">
                            <a href="/servicios/catering"><button type="submit" class="btn btn-dark">Ver más</button></a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="cover__card">
                            <img src="/images/extra2.jpg" alt="extra">
                        </div>
                        <h2 class="card-title">Entretenimiento</h2>
                        <p class="card-text">Para niños y grandes</p>
                        <hr>
                        <div class="footer__card">
                            <a href="/servicios/extra"><button type="submit" class="btn btn-dark">Ver más</button></a>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer th:replace="/fragments/footer :: footer"></footer> 

    </body>

</html>
